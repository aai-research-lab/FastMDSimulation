[pytest]
addopts = -q --disable-warnings --cov=fastmdsimulation --cov-report=term-missing:skip-covered --cov-report=xml --cov-fail-under=65
# Keep tests discoverable and outputs clean
testpaths = tests
markers =
slow: marks tests as slow
requires_openmm: needs OpenMM/PDBFixer runtime
filterwarnings =
ignore::DeprecationWarning
